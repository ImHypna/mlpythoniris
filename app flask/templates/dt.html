<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  <title>DT</title>
</head>

<body>
  <div class="card__inserir">
    <div class="lista">
      <header>
        <nav>
          <ul class="navbar-links">
            <li>
              <a href="/">KNeighbors</a>
            </li>
            <li>
              <a href="/mlp">MLP</a>
            </li>
            <li>
              <a href="/randomForest">RandomForest</a>
            </li>
            <li class="active">
              <a href="/decisionTree">Decision Tree</a>
            </li>
          </ul>
        </nav>
      </header>
      <h1>DT</h1>

      <form id="myForm" method="POST">
        <label for="randoms">Random State:</label><br />
        <input type="number" min="0" required id="randoms" name="randoms" /><br /><br />

        <label for="parametro1">criterion:</label><br />
        <select id="parametro1" required name="parametro1">
        <option value="gini">gini</option>
          <option value="entropy">entropy</option>
          <option value="log_loss">log_loss</option>
        </select><br /><br />

        <label for="parametro2">max depth:</label><br />
        <input type="number" min="1" required id="parametro2" name="parametro2" /><br /><br />

        <input type="hidden" id="classificador" name="classificador" value="dt">
        <input type="submit" value="Enviar">
      </form>
      {% if exibir_imagem %}
      <div>
        <img src="{{ url_for('static', filename=img) }}" alt="Minha Imagem">
        <br><br>
        <p>Accuracy: {{ accuracy }}</p>
        <p>Precision: {{ precision }}</p>
        <p>Recall: {{ recall }}</p>
        <p>F1-Score: {{ f1 }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
